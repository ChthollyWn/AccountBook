<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/statistics.css"/>
    <title>账单详情</title>
</head>
<body>
<div id="app" class="content">

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <div class="add">
                <a class="button" href="index.html">首页</a>
                <a class="button" href="add.html">新增</a>
            </div>
        </tr>
        <tr>
            <th>序号</th>
            <th>记账类型</th>
            <th>记账分类</th>
            <th>金额</th>
            <th>创建时间</th>
            <th>备注</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="data in datalist">
            <td>{{data.id}}</td>
            <td>{{ data.xx}}</td>
            <td>{{data.type}}</td>
            <td>{{data.money}}</td>
            <td>{{data.time}}</td>
            <td>{{data.note}}</td>
            <td>
                <button class="btn btn-danger btn-sm" v-on:click="doDel(data.id)">删除</button>
                <a v-bind:href="'update.html?id='+data.id">修改</a>
            </td>

        </tr>
    </table>

</div>

<script src="js/vue.min.js"></script>
<script src="js/axios.min.js"></script>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            data: []
        },
        // 删除
        methods: {
            doDel: function (id) {
                axios.get("/data/doDel?id=" + data.id).then(resp =>
                {
                    alert('删除完毕' + resp.data);
                    location.href='statistics.html';
                })
            }
        },
        mounted:function (){
            axios.get("/data/list")
                .then(resp => this.list = resp.data)
        }
    })
</script>


</div>

</body>
</html>
